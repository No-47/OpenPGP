# from <https://github.com/taocpp/PEGTL/blob/master/.travis.yml>

os: linux
dist: trusty
sudo: false

language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-4.8
        - CXX_COMPILER=g++-4.8

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-4.9
        - CXX_COMPILER=g++-4.9

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-5
        - CXX_COMPILER=g++-5

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-6
        - CXX_COMPILER=g++-6

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-7
        - CXX_COMPILER=g++-7

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=gcc-8
        - CXX_COMPILER=g++-8

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
          packages: ['clang-3.8', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-3.8
        - CXX_COMPILER=clang++-3.8

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.9']
          packages: ['clang-3.9', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-3.9
        - CXX_COMPILER=clang++-3.9

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
          packages: ['clang-4.0', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-4.0
        - CXX_COMPILER=clang++-4.0

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
          packages: ['clang-5.0', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-5.0
        - CXX_COMPILER=clang++-5.0

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
          packages: ['clang-6.0', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-6.0
        - CXX_COMPILER=clang++-6.0

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-7.0']
          packages: ['clang-7.0', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      env:
        - C_COMPILER=clang-7.0
        - CXX_COMPILER=clang++-7.0

before_script:
  - export CC=${C_COMPILER}
  - export CXX=${CXX_COMPILER}
  - export GTEST_COLOR=1

script:
  - mkdir build
  - cd build
  - cmake .. -DGPG_COMPATIBLE=TRUE
  - make
  - ctest --verbose